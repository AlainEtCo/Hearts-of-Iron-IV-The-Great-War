 SCHLIEFFEN_NAME:0 "La Grande Guerre"
 SCHLIEFFEN_DESC:0 "Les battements des tambours de guerre résonnent aux quatre coins de l’Europe. L'année prochaine, on s'attend à ce qu'une guerre éclate entre, au minimum, la France et la Russie contre l'Allemagne et l'Autriche-Hongrie. Si d'autres nations finissent par s'impliquer, le conflit pourrait être la plus grande guerre jamais vue dans le monde. Une chose est sûre :pour beaucoup de pays, leur existence même est en jeu."

