 # 1910

 POWDERKEG_NAME:0 "La Poudrière des Balkans"
 POWDERKEG_DESC:0 "En Europe, l'année 1910 ne vas pas dans le sens de la paix. Alors que les Italiens se préparent à la guerre contre les Ottomans, menaçant le contrôle de ces derniers sur les Balkans, les menaces d'une rébellion se font sentir au Maroc, au désespoir de la France, et pour le plus grand bonheur de l'Empire Allemand. Dans l'ensemble, il faudra garder la tête froide pour sauvegarder la paix, ou avoir le coeur fort pour gagner la guerre."

 FRA_POWDERKEG_DESC:0 "En 1870, la France subit une écrasante défaite de la part de l'Empire Allemand naissant, qui en profita pour incorporer l'Alsace-Lorraine à son territoire. Depuis, la France rêve de reprendre ces provinces à cet ennemi juré, elle qui n'a pu que panser ses plaies depuis. Bien que le territoire soit germanophone, le peuple français n'acceptera jamais cette humiliation. \n\nHeureusement, la diplomatie française a bâtit l'Entente cordiale, une alliance incluant le Royaume-Uni et la Russie. Quand la guerre éclatera, les Allemands s'effondreront sûrement. La question est, bien sûr, «quand»."

 USA_POWDERKEG_DESC:0 "Alors que l'Europe se rapproche de plus en plus de la guerre et de la ruine, la paix et la prospérité sont de mise aux États-Unis en 1910. Le succès de la «Dollar Diplomacy» et du Corollaire de Roosevelt a finalement émancipé l'Amérique latine des puissances européennes une fois pour toutes. Les Philippines ont été pacifiées pour de bon. \n\nIl serait insensé d'être aveugle à l'Europe, mais pour l'instant, la sécurité de l'Amérique et sa construction passe avant tout."

 ENG_POWDERKEG_DESC:0 "L'Empire britannique est à son apogée. Même si il contrôle de nombreux territoires en Afrique, en Asie et dans les Amériques directement ou par l'intermédiaire de ses dominions, le Royaume-Uni a encore un continent à maîtriser, l'Europe. Le Royaume-Uni a quelques alliés sur le vieux continent, mais aucun dont il ne peut se passer. \n\nBien sûr, le bon roi Edward ne restera surement pas longtemps en ce monde, et le prince héritier George aura le temps de faire bouger les choses. Que décidera le prochain roi quant à la place du Royaume-Uni en Europe ?"

 GER_POWDERKEG_DESC:0 "Ce qui était autrefois 35 nations différentes est aujourd'hui devenu l'Empire allemand, considéré par beaucoup comme l'une des premières puissances mondiale, si ce n'est la plus grande. Cependant, nombreux sont ceux qui aimeraient prendre cette place. La France, le vieil ennemi de l'Allemagne, a formé la Triple Entente, incluant le Royaume-Uni et la Russie, tous beaucoup plus puissants que les alliés du Reich. \n\nAvec seulement la vieille Autriche et l'Italie déloyale, l'Allemagne a besoin de plus d'amis ou de plus de puissance pour survivre les temps à venir."

 ITA_POWDERKEG_DESC:0 "L'Italie est le plus petit état de la Triple Alliance, alliance à laquelle elle croit peu. L'Autriche-Hongrie, rival naturelle de l'Italie, est aujourd'hui, officielement, dans le monde des traités, un ami, maisreste officieusement un rival. Après tout, l'«Italia irredenta» réclame toujours la côte dalmate autrichienne pour le royaume d'Italie. Pour l'instant, cependant, il ya des questions plus urgentes. \n\nDes plans de guerre contre l'Empire Ottomans sont déjà en cours d'élaboration. Le gouvernement prédit une guerre courte et décisive. L'Italie devra prouver sa puissance.
"

 AUH_POWDERKEG_DESC:0 "Le dernier siècle fut une malédiction pour la couronne autrichien. Humiliation après humiliation, elle a perdu de son autorité, du saccage de Napoléon à l'unification de l'Allemagne par les Prussiens. Le vénérable et vieux Empereur François-Joseph Ier est maintenant le membre le plus faible de la Triple Alliance, composée de deux de ses vieux ennemis. Mais étonnamment, tout c'est bien passé pour l'Autriche jusqu'à présent. \n\nLes Habsbourg ont hérité de la Bosnie, et le peuple de Hongrie semble enfin apaisé. Peut-être le vent tournera-t-il enfin."

 RUS_POWDERKEG_DESC:0 "Ces dernières années n'ont pas été aimables à l'Empire russe. Avec une défaite militaire majeure contre le Japon, suivie d'une révolution qui a forcé le Tsar qui avait autrefois tout les pouvoirs à se soumettre à une constitution, le gouvernement russe doit se remettre sur pied et prouver sa force, ou risquer la révolution. \n\nA la bonne heure, les Balkans sont de nouveau turbulents. L'Empire ottoman en ruine est l'occasion pour la Russie de se développer, de créer de nouveaux États marionnettes et, plus important encore, de prouver qu'elle est encore une puissance mondiale."

 TUR_POWDERKEG_DESC:0 "Les nuages d'orage se rassemblent au-dessus d'Istanbul. La Serbie, la Grèce et la Bulgarie se sont encore regroupées, préparants probablement une guerre pour tenter d'obtenir les territoires qu'ils revendiquent sans réserve. Les Albanais sont proches de la révolte. Le gouvernement italien envisage aussi très publiquement la conquête du Vilayet de Tripoli. \n\nLa perte de territoire est presque inévitable. La diplomatie ottomane, par conséquent, devrait se concentrer sur l'assurance que nous conservions la capitale, si elle ne peut rien sauver d'autre."

 SER_POWDERKEG_DESC:0 "La Serbie est perçue par les nations étrangères comme une nation mineure. Rien de plus qu'un pion dans le grand jeu que les empires du monde jouent les uns contre les autres. Bien sûr, ces empires peuvent apprendre plus tôt qu'ils ne le pensent que les Serbes sont destinés à de plus grands projets. \n\nActuellement, la plupart des Serbes vivent en dehors de nos frontières, en territoire turc ou autrichien. Si nous faisons un pacte avec le diable - les Bulgares - les Serbes pourront entreprendre leur chemin vers la gloire, en commançant par une pleine unification de la Serbie."

 BUL_POWDERKEG_DESC:0 "La Bulgarie s'est déjà fait un nom à travers ses victoires contre les Serbes et son habileté face à l'Empire ottoman pour intégrer la Roumélie Oriental. Bien sûr, maintenant le pays se trouve dans une position plus inconfortable. Les Turcs ne semblent pas disposés à perdre plus de territoire au profit des bulgares, et les Russes retirent lentement leur soutien. \n\nPeut-être n'est-il pas trop tard pour renouer avec la Serbie? Après tout, une Bulgarie avec des amis forts pourrait être une menace surprenante."

 MEX_POWDERKEG_DESC:0 "En 1910, le Mexique a une économie prospère, mais le peuple est opposé à la dictature qui dure depuis 35 ans. La révolution semble inévitable alors que les guérillas saccagent et volent. Madero unifie tous les insurgés pour que la révolution puisse commencer. \n\nPendant ce temps, Pancho Villa croit que l'invasion des États-Unis et la reconquête est le meilleur moyen d'agrandir le Mexique."

 JAP_POWDERKEG_DESC:0 "La victoire de 1905 contre la Russie a permi à l'Empire du Japon d'étendre son influence sur la Corée, ainsi que l'annexion de l'île Sakhaline. Mais c'est surtout de la réputation qu'elle aportera au Japon :celui-ci a été capable de vaincre une puissance Européenne de premier plan. C'est donc avec optimisme que l'empereur se tourne vers l'avenir. \n\nL'Empire du Japon, devra croître en assayant sa puissance à la fois sur le pacifique, mais aussi sur le continent. L'annexion de la Corée serait un bon début."

